name: Polymarket Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore monitor state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: polymarket-state-$$ {{ runner.os }}- $${{ github.ref_name }}
          restore-keys: |
            polymarket-state-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        run: python monitor.py

      - name: Send email if alerts
        if: env.ALERTS != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Polymarket Large New Account Trade Alert
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: ${{ env.ALERTS }}
          convert_markdown: true
